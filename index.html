 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
          <h1>Pastry Provision</h1>
        <div>
        <input type="text" placeholder="Search" class="searchbar" >
        </div>
            <a href="Home">Home</a>
            <a href="Product">Product</a>
            <a href="Contact">Contact</a>
            <a href="./Assets/pages/html/login.html" >Log in </a>
            <img src="./Assets/images/profile-img.png" alt="profile-icon">
            <img src="./Assets/images/Add-to-cart-image.webp" alt="Add-to-cart-logo">
    </div>
    <div class="backgroundImg">
         <img src="./Assets/images/bread_img.jpg" alt="bread_img">  
    </div>
    <h1 class="main_page">Product</h2>
    <div id="product-list" class="product-container"></div>
  
    <script>
        const jsonData={
            "products":[
                {           
                "name": "Chocolate Mould",
                "image": "./Assets/images/mould_img1.jpg",
                "price": 100
                },
                {
                 "name": "stand mixers",
                  "image": "./Assets/images/stand_mixers1.jpg",
                  "price": 200
                },
                {
                  "name":"Piping bags & Nozzile",
                  "image": "./Assets/images/nozzile_img3.jpg",
                  "price": 100
                },
                {
                  "name":"Bread & Cake tins",
                  "image": "./Assets/images/bread_tin5.jpg",
                  "price": 1500
                },
                {
                  "name": "Packaging Box",
                  "image": "./Assets/images/packaging_box9.jpg",
                  "price": 40
                },
                {
                  "name": "Ingredients",
                  "image": "./Assets/images/maida_img.jpg",
                  "price": 60
                },
                {
                  "name": "Cake Toppers",
                  "image": "./Assets/images/cake_topper1.jpg",
                  "price": 190
                },
                {
                  "name": "Kitchenware",
                  "image": "./Assets/images/proof_ring1.jpg",
                  "price": 310
                }
            ]
        }
        
       const productList=document.getElementById("product-list");
       jsonData.products.forEach(product => {
         const productDiv=document.createElement("div");
         productDiv.classList.add("product");
         productDiv.innerHTML=`
         <img src="${product.image}" alt="${product.name}">
         <h2>${product.name}</h2>
         <p>Price: $$${product.price}</p>
         `;
         productList.appendChild(productDiv);
       });
       
    </script>
</body>
</html>
