 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
           <h1>Pastry Provision</h1>
            <a href="./Assets/pages/html/searchbar.html">
                <img src="./Assets/images/search.jpg" alt="searchbar_img"> 
            </a>
            <a href="#Home">Home</a>
            <a href="#Product">Product</a>
            <a href="#Contact">Contact</a>
            <a href="./Assets/pages/html/login.html" >Log in </a>
            <a href="./Assets/pages/html/profile.html">
            <img src="./Assets/images/profile-img.png"  alt="profile-icon">
            </a>
            <a href="./Assets/pages/html/cart.html">
                <img src="./Assets/images/Add-to-cart-image.webp" class="add-to-cart" alt="Add-to-cart-logo">
            </a>
    </div>
    <div id="Home" class="backgroundImg">
         <img src="./Assets/images/bread_img.jpg" alt="bread_img">  
    </div>
    <div id="Product">
        
      </div>
      
    <h1 class="main_page">Product</h1>
    <div id="product-list" class="product-container"></div>

    <div id="best_seller" class="best_seller_container"></div>

  
      
    <section  id="Contact" class="contact-section">
        <div class="location-box">
                <h2>Location</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345086167!2d144.9537363153162!3d-37.81627997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1638167611189!5m2!1sen!2sin"
                    width="100%"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
        </div>
        
        
        <div class="form-section">
            <h2>Any complain Text here</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="tel" name="mobile" placeholder="Mobile Number" required>
                <input type="email" name="email" placeholder="Email ID" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        
    </section>

    
    
    <script src="./script.js"></script>
   
   
</body>
</html>
